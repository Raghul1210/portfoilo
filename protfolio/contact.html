<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Include Boxicons CSS for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.2/css/boxicons.min.css">
</head>
<body style="text-align: center; margin: 0; padding: 0; background-color: #9e9595; font-family: Arial, sans-serif;">

    <div class="contact-form" style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Contact Us</h2>
        <form action="#" style="display: flex; flex-direction: column; gap: 15px;">
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="name" style="margin-bottom: 5px; font-weight: bold;">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your name.." required
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; transition: border-color 0.3s ease;">
            </div>
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="email" style="margin-bottom: 5px; font-weight: bold;">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your email.." required
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; transition: border-color 0.3s ease;">
            </div>
            <div class="form-group" style="display: flex; flex-direction: column;">
                <label for="message" style="margin-bottom: 5px; font-weight: bold;">Message:</label>
                <textarea id="message" name="message" placeholder="Write something.." required
                    style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; transition: border-color 0.3s ease; resize: vertical;"></textarea>
            </div>
            <div class="form-group" style="margin-top: 10px;">
                <button type="submit" style="background-color: #007bff; color: #ffffff; border: none; padding: 10px 20px; border-radius: 4px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                    Submit
                </button>
            </div>
        </form>
    </div>
    
    <br><br><br>
    
    <div class="social" style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <a href="https://www.linkedin.com/in/raghul2233/" style="text-decoration: none; color: #0077b5; transition: color 0.3s ease;">
            <i class='bx bxl-linkedin-square' style="font-size: 24px;"></i>
        </a>
        <a href="https://github.com/Raghul1210" style="text-decoration: none; color: #333; transition: color 0.3s ease;">
            <i class='bx bxl-github' style="font-size: 24px;"></i>
        </a>
        <a href="mailto:rraghuleee@gmail.com" style="text-decoration: none; color: #ea4335; transition: color 0.3s ease;">
            <i class='bx bxl-gmail' style="font-size: 24px;"></i>
        </a>
    </div>

</body>
</html>
